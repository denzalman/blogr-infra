apiVersion: v1
kind: Service
metadata:
  name: blogr-lb
  namespace: blogr
  labels:
    app: blogr-lb
  annotations:
    #service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
 #externalTrafficPolicy: Local
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
    nodePort: 30003
  type: LoadBalancer
  selector:
    app: blogr-app